name: Deploy (sigpwny.com)
on:
  push:
    paths:
      - _global/**
      - sigpwny.com/**
      - .github/**
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  deploy-sigpwny:
    permissions:
      contents: read
      deployments: write
    uses: ./.github/workflows/_deploy_astro_site.yml
    secrets: inherit
    with:
      working_dir: sigpwny.com
      build_dir: dist
      cf_project_name: ${{ vars.CLOUDFLARE_PROJECT_NAME_SIGPWNY }}