name: Deploy (fallctf.com)
on:
  push:
    paths:
      - _global/**
      - fallctf.com/**
      - .github/**
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  deployments: write
jobs:
  deploy-fallctf:
    uses: ./.github/workflows/_deploy_astro_site.yml
    secrets: inherit
    with:
      working_dir: fallctf.com
      build_dir: dist
      cf_project_name: ${{ vars.CLOUDFLARE_PROJECT_NAME_FALLCTF }}