name: Deploy (fallctf.com)
on:
  push:
    paths:
      - _global/**
      - fallctf.com/**
      - .github/**
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  deploy:
    permissions:
      contents: read
      deployments: write
    uses: ./.github/workflows/_deploy_astro_site.yml
    with:
      working_dir: fallctf.com
      build_dir: dist