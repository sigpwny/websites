backend:
  name: github
  branch: main
  repo: sigpwny/websites
  site_domain: sigpwny.com
  base_url: https://cms-auth.sigpwny.com
  auth_endpoint: auth
  skip_ci: false
slug:
  encoding: 'ascii'
  clean_accents: true
output:
  # do not implicitly create every field, even if not filled
  omit_empty_optional_fields: true
site_url: "https://sigpwny.com"
display_url: "https://sigpwny.com"
logo_url: "https://sigpwny.com/pwny8.svg"

# These fields are not used since they are overwritten in each collection, but are required.
media_folder: media

collections:
  - name: 'meetings'
    label: 'Meetings'
    label_singular: 'Meeting'
    icon: 'co_present'
    create: true
    media_folder: ''
    public_folder: ''
    folder: '_global/content/meetings'
    path: "{{fields.semester | lower}}/{{fields.type | lower}}/{{fields.time_start | date('YYYY-MM-DD')}}/index"
    extension: 'mdx'
    format: 'yaml-frontmatter'
    identifier_field: 'title'
    summary: "{{fields.type}} / `{{fields.time_start | date('YYYY-MM-DD')}}` / {{fields.title}}"
    sortable_fields:
      fields: ['time_start', 'title']
      default:
        field: 'time_start'
        direction: 'descending'
    view_filters:
      - {label: 'üü¢ General', field: 'type', pattern: 'general'}
      - {label: 'üîµ Seminar', field: 'type', pattern: 'seminar'}
      - {label: 'üî¥ CTF Team', field: 'type', pattern: 'ctf'}
      - {label: 'üü° Embedded Team', field: 'type', pattern: 'embedded'}
      - {label: 'üü£ Purple Team', field: 'type', pattern: 'purple'}
    nested:
      depth: 100
    fields:
      - {label: 'Title', name: 'title', hint: 'e.g. `Introduction`, `PWN II`', widget: 'string'}
      # - {label: 'Semester', name: 'semester', hint: 'e.g. `sp2025`, `fa2025`', widget: 'string'}
      - {label: 'Semester', name: 'semester', widget: 'select', dropdown_threshold: 1, options: [
          {label: 'Fall 2025', value: 'fa2025'},
          {label: 'Spring 2025', value: 'sp2025'},
          {label: 'Fall 2024', value: 'fa2024'},
          {label: 'Spring 2024', value: 'sp2024'},
          {label: 'Fall 2023', value: 'fa2023'},
          {label: 'Spring 2023', value: 'sp2023'},
          {label: 'Fall 2022', value: 'fa2022'},
          {label: 'Spring 2022', value: 'sp2022'},
          {label: 'Fall 2021', value: 'fa2021'},
          {label: 'Spring 2021', value: 'sp2021'},
          {label: 'Fall 2020', value: 'fa2020'},
          {label: 'Spring 2020', value: 'sp2020'},
          {label: 'Fall 2019', value: 'fa2019'},
          {label: 'Spring 2019', value: 'sp2019'},
          {label: 'Fall 2018', value: 'fa2018'},
          {label: 'Spring 2018', value: 'sp2018'},
          {label: 'Fall 2017', value: 'fa2017'},
          {label: 'Spring 2017', value: 'sp2017'}
        ]}
      - {label: 'Meeting Type', name: 'type', widget: 'select', dropdown_threshold: 1, options: [
          {label: 'üü¢ General', value: 'general'},
          {label: 'üîµ Seminar', value: 'seminar'},
          {label: 'üî¥ CTF Team', value: 'ctf'},
          {label: 'üü° Embedded Team', value: 'embedded'},
          {label: 'üü£ Purple Team', value: 'purple'}
        ]}
      - {label: 'Difficulty', name: 'difficulty', widget: 'select', dropdown_threshold: 1, required: false, options: [
          {label: 'üêõ Beginner', value: 'beginner'},
          {label: 'ü¶ã Intermediate', value: 'intermediate'},
          {label: 'üê¶‚Äçüî• Advanced', value: 'advanced'}
        ]}
      - {label: 'Start Time', name: 'time_start', widget: 'datetime', default: '', date_format: 'YYYY-MM-DD', time_format: 'HH:mm:ssZ', picker_utc: false, hint: "Based on __**your device's timezone**__. Display timezone is an option below."}
      - {label: 'Duration', name: 'duration', widget: 'string', default: '', hint: 'Leave blank to default to `PT1H` (1 hour). Use ISO 8601 duration format: `P(n)Y(n)M(n)DT(n)H(n)M(n)S`, e.g. `PT48H` is 48 hours.', required: false}
      - {label: 'Display Timezone', name: 'timezone', widget: 'string', hint: "Leave blank for `America/Chicago`. Use identifiers from the [IANA tz database](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones), e.g. `America/Chicago` or `Etc/UTC`.", required: false}
      - {label: 'Credit (Authors, Presenters, and Sponsors)', name: 'credit', widget: 'list', hint: 'Add each name on a new line (commas will not work). Full profile information is referenced from the names defined in the **Members** and **Organizations** collections.'}
      # - {label: 'Credit (Authors, Presenters, and Sponsors)', name: 'credit', widget: 'relation', collection: 'members', value_field: 'name', search_fields: ['name', 'handle'], display_fields: ['{{name}} (@{{handle}})'], multiple: true, hint: 'It is possible to add names from both the **Members** and **Organizations** collections, however, the UI will only let you search through the **Members** collection.'}
      - {label: 'Featured', name: 'featured', widget: 'boolean', default: true, hint: 'The meeting will be shown on the home page and Discord events if set to true.', required: false}
      - {label: 'Location', name: 'location', widget: 'string', hint: 'e.g. `Siebel CS 1404` or `Illini Union`. See the **Locations** collection to add full location metadata (e.g. coordinates) to calendar events.', required: false}
      - {label: 'Description (for link preview)', name: 'description', widget: 'string', hint: 'Add a short call-to-action or one-liner description for the meeting. This will be shown as the description in link previews.', required: false}
      - {label: 'Card Image', name: 'card_image', widget: 'object', hint: 'Adds an image to be associated with the meeting, which will be shown across the site and in social link previews.', required: false, fields: [
          # {label: 'Foreground Image', name: 'foreground', widget: 'image', hint: 'You usually do not need to set this for meetings.', choose_url: false, required: false},
          {label: 'Background Image', name: 'background', widget: 'image', hint: 'Image should be 16:9 aspect ratio with a minimum width of 512px.', choose_url: false, required: false},
          # {label: 'Background Color', name: 'background_color', widget: 'string', hint: 'Overridden by background image. Include the hashtag. Example: "#33cc55"', required: false},
          {label: 'Alt Text', name: 'alt', widget: 'string', hint: 'Provide a description of the image for accessibility purposes.', required: false}
        ]}
      - {label: 'Live Video URL (Zoom)', name: 'live_video_url', widget: 'string', hint: 'It is **strongly recommended** to schedule the Zoom meeting in advance so people can find the link before the meeting starts.', required: false}
      - {label: 'Recording URL (YouTube)', name: 'recording', widget: 'string', required: false}
      - {label: 'Slides', name: 'slides', widget: 'file', choose_url: false, hint: 'Please upload PDFs instead of PPTX files. If downloading from Google Slides, ensure that skipped slides are not present.', required: false}
      - {label: 'Additional Assets', name: 'assets', widget: 'list', field: {label: File, name: file, widget: 'file', choose_url: false}, hint: 'Zip or compress files together when possible.', required: false}
      - {label: 'Tags', name: 'tags', widget: 'list', hint: 'Add each tag on a new line (commas will not work). Add a main topic tag: `web`, `pwn`, `rev`, `crypto`, `forensics`, `jail`, `osint`, `misc`. Plus, add tags for specific topics, such as `xss`, `rsa`, or `lockpicking`. Try to re-use tags from past meetings. Avoid adding tags for meeting types since those are already visually highlighted (e.g. no adding `general` or `purple`).', max: 5, required: false}
      - {label: 'Week Number (Deprecated)', name: 'week_number', hint: 'Current week number in the semester, 0-indexed. Do not specify week numbers for events, such as CTFs (only for meetings).', widget: 'number', value_type: 'int', min: 0, max: 52, step: 1, required: false}
      - {label: 'Body', name: 'body', widget: 'markdown', modes: [raw, rich_text], required: false}
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    # meta: { path: { widget: string, label: 'Path', index_file: 'index', hint: 'Examples: "sp2023/general/2023-01-01" or "fa2023/ctf/2023-08-01". All characters must be lowercase.', pattern: ['^(fa|sp)[0-9]{4}/(general|seminar|ctf|purple|embedded)/[0-9]{4}-[0-9]{2}-[0-9]{2}$', 'Refer to example path'] } }

  - name: 'events'
    label: 'Events'
    label_singular: 'Event'
    icon: 'event'
    create: true
    media_folder: ''
    public_folder: ''
    folder: '_global/content/events'
    path: "{{fields.series | lower}}/{{fields.time_start | date('YYYY')}}/index"
    extension: 'mdx'
    format: 'yaml-frontmatter'
    identifier_field: 'title'
    summary: "{{fields.series}} / {{fields.title}}"
    sortable_fields:
      fields: ['title', 'time_start']
      default:
        field: 'title'
        direction: 'ascending'
    view_filters:
      - {label: 'üî∑ UIUCTF', field: 'series', pattern: 'uiuctf'}
      - {label: 'üî∂ Fall CTF', field: 'series', pattern: 'fallctf'}
    nested:
      depth: 100
    fields:
      - {label: 'Title', name: 'title', widget: 'string', hint: 'e.g. `UIUCTF 2022` or `Fall CTF 2022`'}
      - {label: 'Series', name: 'series', widget: 'select', options: [
          {label: 'üî∑ UIUCTF', value: 'uiuctf'},
          {label: 'üî∂ Fall CTF', value: 'fallctf'}
        ]}
      - {label: 'Start Time', name: 'time_start', widget: 'datetime', default: '', date_format: 'YYYY-MM-DD', time_format: 'HH:mm:ssZ', picker_utc: false, hint: "Based on __**your device's timezone**__. Display timezone is an option below."}
      - {label: 'Duration', name: 'duration', widget: 'string', default: 'PT48H', hint: 'Leave blank to default to 48-hour duration. Use ISO 8601 duration format - P(n)Y(n)M(n)DT(n)H(n)M(n)S. Example: "PT6H" is 6 hours.', required: false}
      - {label: 'Display Timezone', name: 'timezone', widget: 'string', hint: 'Leave blank for "America/Chicago." Examples: "America/Chicago" or "Etc/UTC"', required: false}
      - {label: 'Credit', name: 'credit', widget: 'list', hint: 'Separate names with commas. To add a name with whitespace, type without spaces first, then insert spaces.', required: false}
      - {label: 'Sponsors', name: 'sponsors', widget: 'list', hint: 'Be sure to create sponsor profiles first. Separate names with commas. To add a name with whitespace, type without spaces first, then insert spaces.', required: false}
      - {label: 'Location', name: 'location', widget: 'string', hint: 'Examples: "Online" or "CIF 3039"', required: false}
      - {label: 'Description (for link preview)', name: 'description', widget: 'string', hint: 'Add a short call-to-action or one-liner description for the meeting. This will be shown as the description in link previews.', required: false}
      - {label: 'Card Image', name: 'card_image', widget: 'object', hint: 'Adds an image to be associated with the event, which will be shown across the site and in social link previews.', required: false, fields: [
          {label: 'Foreground Image', name: 'foreground', widget: 'image', hint: 'Foreground image is transparently overlaid on the background image or color with padding.', choose_url: false, required: false},
          {label: 'Background Image', name: 'background', widget: 'image', hint: 'Image should be 16:9 aspect ratio with a minimum width of 512px.', choose_url: false, required: false},
          {label: 'Background Color', name: 'background_color', widget: 'string', hint: 'Background color as a hex color code, e.g. `#33cc55`. Ignored if background image is set. Be sure to include the hash symbol.', required: false},
          {label: 'Alt Text', name: 'alt', widget: 'string', hint: 'Provide a description of the image for accessibility purposes.', required: false}
        ]}
      - {label: 'Links', name: 'links', widget: 'list', required: false, fields: [
          {label: 'Name', name: 'name', widget: 'select', options: ['website', 'ctftime'], hint: ''},
          {label: 'URL', name: 'url', widget: 'string', hint: ''}
        ]}
      - {label: 'Stats', name: 'stats', widget: 'list', hint: 'e.g. Participants, Teams, Solves, Rating Weight', required: false, fields: [
          {label: 'Name', name: 'name', widget: 'string'},
          {label: 'Value', name: 'value', widget: 'string'}
        ]}
      - {label: 'Body', name: 'body', widget: 'markdown', modes: [raw, rich_text], required: false}
    # meta: { path: { widget: string, label: 'Path', index_file: 'index', hint: 'Examples: "uiuctf/2022" or "fallctf/2022"' } }

  - name: 'publications'
    label: 'Publications'
    label_singular: 'Publication'
    icon: 'book_2'
    create: true
    media_folder: ''
    public_folder: ''
    folder: '_global/content/publications'
    slug: 'title'
    path: "{{fields.date | date('YYYY-MM-DD')}}_{{slug}}/index"
    extension: 'mdx'
    format: 'yaml-frontmatter'
    identifier_field: 'title'
    summary: "`{{fields.date | date('YYYY-MM-DD')}}` / `{{fields.publication_type}}` / {{fields.title}}"
    sortable_fields:
      fields: ['date', 'title']
      default:
        field: 'date'
        direction: 'descending'
    nested:
      depth: 100
    fields:
      - {label: 'Title', name: 'title', widget: 'string', hint: 'e.g. `Announcing our new site!` or `CTF Writeup`'}
      - {label: 'Date', name: 'date', widget: 'datetime', date_format: 'YYYY-MM-DD', time_format: false, hint: 'Use the date of publication, rather than the current date.'}
      - {label: 'Credit', name: 'credit', widget: "list", hint: 'Add each name on a new line (commas will not work). Full profile information is referenced from the names defined in the **Members** and **Organizations** collections.'}
      - {label: 'Publication Type', name: 'publication_type', widget: 'select', dropdown_threshold: 1, options: ['talk', 'blog', 'paper', 'news', 'writeup'], hint: ''}
      - {label: 'Publisher', name: 'publisher', widget: 'string', hint: 'Changes meaning depending on publication type. For talks: conferences and events. For blogs and news: the primary site source. For papers: journals/conferences.', required: false}
      - {label: 'Description (for link preview)', name: 'description', widget: 'string', hint: 'Add a short call-to-action or one-liner description for the meeting. This will be shown as the description in link previews.', required: false}
      - {label: 'Card Image', name: 'card_image', widget: 'object', hint: 'Adds an image to be associated with the publication, which will be shown across the site and in social link previews.', required: false, fields: [
          {label: 'Foreground Image', name: 'foreground', widget: 'image', hint: 'Foreground image is transparently overlaid on the background image or color with padding.', choose_url: false, required: false},
          {label: 'Background Image', name: 'background', widget: 'image', hint: 'Image should be 16:9 aspect ratio with a minimum width of 512px.', choose_url: false, required: false},
          {label: 'Background Color', name: 'background_color', widget: 'string', hint: 'Background color as a hex color code, e.g. `#33cc55`. Ignored if background image is set. Be sure to include the hash symbol.', required: false},
          {label: 'Alt Text', name: 'alt', widget: 'string', hint: 'Provide a description of the image for accessibility purposes.', required: false}
        ]}
      - {label: 'Primary Link', name: 'primary_link', widget: 'object', hint: 'This is the primary source which represents the publication.', required: false, fields: [
          {label: 'Name', name: 'name', widget: 'string', hint: 'e.g. `Recording (YouTube)` or `Paper Download (Google Scholar)`', required: false},
          {label: 'URL', name: 'url', widget: 'string', hint: '', required: false}
        ]}
      - {label: 'Links', name: 'links', widget: 'list', required: false, fields: [
          {label: 'Name', name: 'name', widget: 'string', hint: 'e.g. `Recording (YouTube)` or `Paper Download (Google Scholar)`'},
          {label: 'URL', name: 'url', widget: 'string', hint: ''}
        ]}
      - {label: 'Tags', name: 'tags', widget: 'list', hint: 'Add each tag on a new line (commas will not work).', required: false}
      - {label: 'Body', name: 'body', widget: 'markdown', modes: [raw, rich_text], required: false}
    # meta: { path: { widget: string, label: 'Path', index_file: 'index', hint: 'Examples: "2022-02-20_new_site"' } }

  - divider: true

  - name: 'members'
    label: 'Members'
    label_singular: 'Member'
    icon: 'account_circle'
    create: true
    media_folder: ''
    public_folder: ''
    folder: '_global/content/profiles/member'
    slug: '{{name}}'
    path: '{{slug}}/index'
    extension: 'mdx'
    format: 'yaml-frontmatter'
    identifier_field: name
    sortable_fields:
      fields: ['name', 'weight', 'handle']
      default:
        field: 'name'
        direction: 'ascending'
    fields:
      - {label: 'Name', name: 'name', hint: 'Use real name if possible.', widget: 'string'}
      - {label: 'Profile Image', name: 'profile_image', widget: 'image', hint: 'Profile image should be 1:1 aspect ratio with a minimum width of 128px.', choose_url: false, required: false}
      - {label: 'Handle', name: 'handle', hint: 'Do not prepend with `@` since this is done automatically.', required: false}
      - {label: 'Bio', name: 'bio', hint: 'Limit to 128 characters.', widget: 'string', pattern: ['^.{0,128}', '128 character limit exceeded'], required: false}
      - {label: 'Pronouns', name: 'pronouns', hint: 'Specify your preferred pronouns.', widget: 'string', required: false}
      - {label: 'Links', name: 'links', widget: 'list', required: false, fields: [
          {label: 'Name', name: 'name', widget: 'select', hint: 'Remember, practice good opsec! Sort these by how you want them to appear. Try to limit to 6 links or less.', options: [
            'bluesky', 'ctftime', 'discord', 'email', 'github', 'instagram', 'linkedin', 'mastodon', 'reddit', 'twitter', 'website', 'youtube'
          ]},
          {label: 'URL', name: 'url', widget: 'string', hint: ''}
        ]}
      - {label: 'Role', name: 'role', widget: 'select', dropdown_threshold: 1, options: ['admin', 'alum', 'helper', 'member'], required: false}
      - {label: 'Title', name: 'title', widget: 'string', hint: 'This overrides your displayed role from above with a custom title, e.g. `President` or `Embedded Lead`', required: false}
      - {label: 'Weight', name: 'weight', hint: 'Set to a higher value to sort this profile closer to the top, otherwise sort by name. Reserved for administrative roles, such as President or Co-President.', widget: 'number', required: false}

  - name: 'organizations'
    label: 'Organizations'
    label_singular: 'Organization'
    icon: 'domain'
    create: true
    media_folder: ''
    public_folder: ''
    folder: '_global/content/profiles/org'
    slug: '{{name}}'
    path: '{{slug}}/index'
    extension: 'mdx'
    format: 'yaml-frontmatter'
    sortable_fields:
      fields: ['name', 'weight', 'handle']
      default:
        field: 'name'
        direction: 'ascending'
    identifier_field: 'name'
    fields:
      - {label: 'Name', name: 'name', widget: 'string'}
      - {label: 'Profile Image', name: 'profile_image', widget: 'image', hint: 'Profile image should be 1:1 aspect ratio with a minimum width of 128px.', choose_url: false, required: false}
      - {label: 'Handle', name: 'handle', hint: 'Do not prepend with `@` since this is done automatically.', required: false}
      - {label: 'Bio', name: 'bio', hint: 'Limit to 128 characters.', widget: 'string', pattern: ['^.{0,128}', '128 character limit exceeded'], required: false}
      - {label: 'Links', name: 'links', widget: 'list', required: false, fields: [
          {label: 'Name', name: 'name', widget: 'select', hint: 'Try to limit to 6 links or less.', options: [
            'bluesky', 'ctftime', 'discord', 'email', 'github', 'instagram', 'linkedin', 'mastodon', 'reddit', 'twitter', 'website', 'youtube'
          ]},
          {label: 'URL', name: 'url', widget: 'string', hint: ''}
        ]}
      - {label: 'Role', name: 'role', widget: 'select', options: ['sponsor', 'org'], required: false}
      - {label: 'Title', name: 'title', widget: 'string', hint: 'This overrides the display title shown by the selected role. For example, you could use this to show a parent organization name.', required: false}
      - {label: 'Weight', name: 'weight', hint: 'Set to a higher value to sort this profile closer to the top, otherwise sort by name. For sponsors, we generally want to set higher values based on the amount they are sponsoring.', widget: 'number', required: false}

  - divider: true

